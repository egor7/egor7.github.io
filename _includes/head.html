<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
  
  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}

  <!-- MathJax Section -->
  <script type="text/x-mathjax-config">
    //MathJax.Hub.Queue(function() {
    //    var all = MathJax.Hub.getAllJax(), i;
    //    for(i=0; i < all.length; i += 1) {
    //        all[i].SourceElement().parentNode.className += ' has-jax';
    //    }
    //});
    MathJax.Hub.Config({
      tex2jax: {
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
        inlineMath: [['$','$'], ['\\(','\\)']]
      },
      CommonHTML: {
        scale: 85,
        linebreaks: { automatic: true }
      },
      TeX: {
        Macros: {
          RR: "{\\bf R}",
          bold: ["{\\bf #1}",1],
          Abs: ["{\\left\\lvert #2 \\right\\rvert_{\\text{#1}}}",2]
        },
        equationNumbers: { autoNumber: "AMS" }
      }
    });
    //code.has-jax {font: inherit; font-size: 100%; background: inherit; border: inherit;}
  </script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML"></script>

  <!-- MATHJAX-SVG -->
  <script type="text/javascript" src="/js/svg_mathjax.js"></script>
  <!--script type="text/javascript">new Svg_MathJax().install();</script-->

  <!-- CHARTIS -->
  <link rel="stylesheet" href="/assets/chartist.css">
  <!--link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/0.11.0/chartist.min.css"-->
  <script src="//cdn.jsdelivr.net/chartist.js/0.11.0/chartist.min.js"></script>

</head>
